<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOJA DE VIDA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titulo">
      <h1>HOJA DE VIDA</h1>
      <h3>PARA SOLICITUD DE EMPLEO</h3>
    </div>
    <table class="Hoja-1" border="1">

        <tbody>
            <tr>
                <td>
                    <label>Fecha</label><br>
                    <input type="date">
                </td>
                <td>
                    <label>Empleo o cargo en el que estas interesado</label><br>
                    <input type="text">
                </td>
                <td>
                    <label>Código a cargo</label><br>
                    <input type="text">
                </td>
            </tr>
        </tbody>
    </table>
    <table class="hoja-2" border="2">
        <thead>
            <tr>
                <th>I. INFORMACION GENERAL (*) Respuesta opcional</th>
            </tr>
        </thead>
    </table>
    <table class="hoja-3" border="1">
        <tr>
            <td>
                <label>Apellido(S) del aspirante</label><br>
                <input type="text">
            </td>
            <td>
                <label>Nombre(S) del aspirante</label><br>
                <input type="text">
            </td>
        </tr>
        <tr>   
            <td>
                <label>Direccion domicilio / barrio</label><br>
                <input type="text">
            </td>
            <td>
                <label>Ciudad</label><br>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label>Telefono</label><br>
                <input type="text">
            </td>
            <td>
                <label>N° Celular</label><br>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label>Correo elctronico</label><br>
                <input type="email">
            </td>
            <td>
                <label>Nacionalidad</label><br>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label>Profeccion, ocupacion u oficio </label><br>
                <input type="text">
            </td>
            <td>
                <label>(*)Estado civil</label><br>
                <input type="text">
            </td>
            <td>
                <label>Años de experiencia laboral</label><br>
                <input type="text">
            </td>
        </tr>
    </table>
    <table class="hoja-4" border="1">
        <tr>
            <th>
                <h3>DOCUMENTACION (*) Respuesta opcional</h3>
            </th>
        </tr>
        <tr>
            <td>
                <label>Cedula de ciudadania</label>
                <input type="checkbox" value="C.c">C.c
                <input type="checkbox" value="T.i">T.i
                <input type="checkbox" value="C.e">C.e
                <label>N°</label>
                <input type="text"><br>
                <label>Extrangeria</label>
                <input type="checkbox">Si
                <input type="checkbox">No
                <label>Expedida en:</label>
                <input type="text">
            </td>
            <td>
                <label>Libreta militar N°</label>
                <input type="text">
                Primera clase <input type="checkbox"><br>
                <label>Distrito N°</label> 
                <input type="text">
                Segunda clase <input type="checkbox">

            </td>
        </tr>
        <tr>
            <td>
                <label>Tarjeta profecional N°</label><br>
                <input type="text">
            </td>
            <td>
                <label>¿Tienes vehiculo</label><br>
                <input type="checkbox">Si
                <input type="checkbox">No <br>
                <label>Licencia de conduccion</label><br>
                <input type="text"><br>
                <label>Categoria</label><br>
                <input type="text">
            </td>
        </tr>

    </table>
    <table class="hoja-5" border="1">
        <tr>
            <th>
                <h3>II. INFORMACION PERSONAL</h3>
            </th>
        </tr>
    </table>
    <table class="hoja-5" border="1">
        <tr>
            <td>
                <label></label>
            </td>
        </tr>
    </table>
</body>
</html>
